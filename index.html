<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Dev - Aula 05</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">Aluraflix</h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
            alt="">
        <p class="page-subtitle">Escolha seu Filme ou Serie favorita</p>

        <div class="form-wrapper">
            <input type="text" id="filmeserie" name="filmeEserie" placeholder="Insira endereço de imagem">
            <input type="text" id="filmeSerieName" placeholder="Nome do filme ou serie">
            <button onClick="adicionarFilmeOuSerier()">Adicionar Filme ou Serie</button>
            <button  onClick="remover()">Remover</button>
        </div>

    </div>
    <p id="erroNasInformacoes" name="erroNasInformacoes"></p>
    <div id="listaFilmesSerie">
    </div>

    <div class="topicoFavorito">
        <h2>Meus Filmes e Series Favoritos</h2>
        <div id="todosFavoritos">
            
        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="./script.js"></script>
</body>

</html>
